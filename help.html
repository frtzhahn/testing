<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="help.css">
    <title>Help</title>
</head>

    <div class="background"></div>

    <style>
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('11.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(5px) brightness(0.5);
            z-index: -1;
        }
    </style>
    
    <body>
    <div class="header">
        <div class="header-left">
            <img src="9.png" alt="HELP LOGO" title="HELP LOGO" class="header-logo">
            <h1 class="header-title"> Help & <br>ASSISTANCE </h1>
            <hr class="vertical-hr">
        </div>
        <div class="header-right">
            <button class="header-button" id="return-index-button" title="click me!">Return to Homepage</button>
            <button class="header-button" id="mobile-view-button" title="Toggle Mobile View">Mobile View</button>
        </div>
    </div>

    <script>
        document.getElementById('mobile-view-button').addEventListener('click', function() {
            document.body.classList.toggle('mobile-view');
        });

        document.getElementById('return-index-button').addEventListener('click', function(event) {
            event.preventDefault();
            document.body.classList.add('fade-out');
            setTimeout(function() {
                window.location.href = 'index.html';
            }, 1000); // Match the duration of the fade-out animation
        });
    </script>
    
</body>
</html>
